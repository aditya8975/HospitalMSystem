<body>

        </header> 
    </div>
    
        
    <div id="patientDetailsContainer">
        <!-- Patient details will be displayed here -->
    </div>


    <script>
        // Retrieve all patient details from localStorage
        var allPatientDetails = JSON.parse(localStorage.getItem('allPatientDetails')) || [];

        var patientDetailsContainer = document.getElementById('patientDetailsContainer');

        if (allPatientDetails.length > 0) {
            // Display patient details on the page
            patientDetailsContainer.innerHTML = '<br><h2 class="main-title font-color-m-light">All Appointments Details</h2><br/><br/>';

            allPatientDetails.forEach(function(patientDetails, index) {
                patientDetailsContainer.innerHTML += `
                  <div class="container">
                    <hr> <br><br> <h1 class="sub-title font-color-m-light">Appointment ${index + 1}</h1><br>
                        <p><strong>Name</strong>:${patientDetails.name}</P>
                               <p><strong> Age</strong>: ${patientDetails.age}</p>
                                <p><strong>Doctor</strong>: ${patientDetails.doctor}</p>
                                <p><strong>Phone</strong>:${patientDetails.phone}</p>
                                <p><strong>email</strong>:${patientDetails.email}</p>
                                <p><strong>time</strong>: ${patientDetails.time}</p>
                        
                                
                <input type="submit" value="DELETE" class="button-1" onclick='deleteAppointment()'>
                        </div>
                   
                `;
            });
        } else {
            // If there are no patient details, display a message
            patientDetailsContainer.innerHTML = '<p class="center">No Appointment details available.</p>';
        }
        function deleteAppointment(index) {
            allPatientDetails.splice(index, 1);
            localStorage.setItem('allPatientDetails', JSON.stringify(allPatientDetails));
            location.reload(); // Refresh the page to reflect the changes
        }
    </script>
</body>
</html>
